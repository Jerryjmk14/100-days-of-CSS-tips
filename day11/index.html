<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day11 Custom properties/variables</title>
    <style>
      :root {
        --primary-color: green;
        --margin: 1rem;
      }

      h2 {
        background-color: var(--primary-color);
        margin: var(--margin);
        padding: 0.5rem;
        color: white;
      }

      p {
        color: var(--primary-color);
        margin: var(--margin);
      }
    </style>
  </head>
  <body>
    <h2>Heading</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </body>
</html>
